printWidth: 80
tabWidth: 2
singleQuote: true
trailingComma: 'none'
semi: true
importOrder:
  - '^(react/(.*)$)|^(react$)'
  - '^(next/(.*)$)|^(next$)'
  - '<THIRD_PARTY_MODULES>'
  - ''
  - '^types$'
  - '^@local/(.*)$'
  - '^@/config/(.*)$'
  - '^@/lib/(.*)$'
  - '^@/components/(.*)$'
  - '^@/styles/(.*)$'
  - '^[./]'
importOrderSeparation: false
importOrderSortSpecifiers: true
importOrderBuiltinModulesToTop: true
importOrderParserPlugins:
  - 'typescript'
  - 'jsx'
  - 'decorators-legacy'
importOrderMergeDuplicateImports: true
importOrderCombineTypeAndValueImports: true
